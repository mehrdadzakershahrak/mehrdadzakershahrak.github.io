<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <h2>Blog Posts</h2>
        <ul id="blog-list"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        async function loadBlogPosts() {
            const blogList = document.getElementById('blog-list');
            const posts = [
                { id: '2024-03-15-pytorch-advanced-guide', file: 'posts/2024-03-15-pytorch-advanced-guide.md' },
                { id: '2023-09-11-second', file: 'posts/2023-09-11-second.md' }
            ];

            for (const post of posts) {
                try {
                    const response = await fetch(post.file);
                    const text = await response.text();
                    const { title, date } = parseMarkdown(text);
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="post-template.html?post=${post.id}">${title}</a> <span class="post-date">(${date})</span>`;
                    blogList.appendChild(li);
                } catch (error) {
                    console.error(`Error loading ${post.file}:`, error);
                }
            }
        }

        function parseMarkdown(markdown) {
            const lines = markdown.split('\n');
            let title = '', date = '';
            let inFrontMatter = false;
            
            for (const line of lines) {
                if (line.trim() === '---') {
                    inFrontMatter = !inFrontMatter;
                    continue;
                }
                if (inFrontMatter) {
                    if (line.startsWith('title:')) title = line.split(':')[1].trim().replace(/"/g, '');
                    if (line.startsWith('date:')) date = line.split(':')[1].trim();
                }
                if (title && date) break;
            }
            
            return { title, date };
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
