<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm Mehrdad. Welcome to my webpage. I share a summary of my journey as a computer scientist and a systems engineer.</p>
        </section>

        <section id="latest-updates">
            <h2>Latest Updates</h2>
            <ul id="updates-list">
                <!-- Updates will be dynamically inserted here -->
            </ul>
        </section>

        <section id="recent-posts">
            <h2>Recent Blog Posts</h2>
            <ul id="recent-posts-list">
                <!-- Recent blog posts will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        function extractMetadata(markdown) {
            const lines = markdown.split('\n');
            let metadata = {};
            let inMetadata = false;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === '---') {
                    if (!inMetadata) {
                        inMetadata = true;
                    } else {
                        break;
                    }
                    continue;
                }
                if (inMetadata) {
                    const [key, ...value] = lines[i].split(':');
                    if (key && value.length) {
                        metadata[key.trim()] = value.join(':').trim().replace(/^"(.*)"$/, '$1');
                    }
                }
            }
            return metadata;
        }

        function loadRecentPosts() {
            const recentPostsList = document.getElementById('recent-posts-list');
            const posts = [
                'posts/2024-03-15-pytorch-advanced-guide.md',
                'posts/2023-09-11-optimizing-pytorch-xla-performance.md'
                // Add more post filenames here as you create them
            ];

            posts.slice(0, 3).forEach(post => {
                fetch(post)
                    .then(response => response.text())
                    .then(markdown => {
                        const metadata = extractMetadata(markdown);
                        const li = document.createElement('li');
                        const postName = post.split('/').pop().replace('.md', '');
                        li.innerHTML = `<a href="posts/post-template.html?post=${postName}">${metadata.title}</a> <span class="post-date">(${metadata.date})</span>`;
                        recentPostsList.appendChild(li);
                    });
            });
        }

        function addLatestUpdates() {
            const updatesList = document.getElementById('updates-list');
            const updates = [
                { date: '2024-03-15', text: 'Published a new blog post on PyTorch Advanced Guide' },
                { date: '2023-09-11', text: 'Published a blog post on Optimizing PyTorch/XLA Performance' },
                // Add more updates here
            ];

            updates.forEach(update => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${update.date}:</strong> ${update.text}`;
                updatesList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadRecentPosts();
            addLatestUpdates();
        });
    </script>
</body>
</html>
