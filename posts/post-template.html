<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Mehrdad Zakershahrak</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <!-- SEO meta tags will be dynamically inserted here -->
    <meta name="author" content="Mehrdad Zakershahrak">
</head>
<body>
    <header>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1 id="post-title">Loading...</h1>
            <div class="post-metadata">
                <p id="post-date" class="post-date"></p>
                <p id="post-author" class="post-author"></p>
                <p id="post-categories" class="post-categories"></p>
            </div>
            <div id="post-content" class="post-content">Loading content...</div>
        </article>
    </main>


    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        // Function to extract metadata from Markdown content
        function extractMetadata(markdown) {
            const lines = markdown.split('\n');
            let metadata = {};
            let contentStart = 0;
            let inMetadata = false;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === '---') {
                    if (!inMetadata) {
                        inMetadata = true;
                        continue;
                    } else {
                        contentStart = i + 1;
                        break;
                    }
                }
                if (inMetadata) {
                    const [key, ...value] = lines[i].split(':');
                    if (key && value.length) {
                        metadata[key.trim()] = value.join(':').trim().replace(/^"(.*)"$/, '$1');
                    }
                }
            }
            return { metadata, content: lines.slice(contentStart).join('\n') };
        }

        // Get the Markdown file name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postName = urlParams.get('post');
        
        // Fetch and render the Markdown content
        fetch(`${postName}.md`)
            .then(response => response.text())
            .then(markdown => {
                const { metadata, content } = extractMetadata(markdown);
                
                // Update the page with the metadata
                document.title = `${metadata.title} - Mehrdad Zakershahrak`;
                document.getElementById('post-title').textContent = metadata.title;
                document.getElementById('post-date').textContent = `Posted on: ${metadata.date}`;
                document.getElementById('post-author').textContent = `Author: ${metadata.author || 'Mehrdad Zakershahrak'}`;
                document.getElementById('post-categories').textContent = `Categories: ${metadata.categories || ''}`;
                
                // Add SEO meta tags
                const head = document.querySelector('head');
                head.innerHTML += `
                    <meta name="description" content="${metadata.description || 'A blog post by Mehrdad Zakershahrak'}">
                    <meta name="keywords" content="${metadata.categories || ''}">
                    <meta property="og:title" content="${metadata.title}">
                    <meta property="og:description" content="${metadata.description || 'A blog post by Mehrdad Zakershahrak'}">
                    <meta property="og:type" content="article">
                    <meta property="article:published_time" content="${metadata.date}">
                    <meta property="article:author" content="Mehrdad Zakershahrak">
                `;
                
                // Render the Markdown content
                document.getElementById('post-content').innerHTML = marked(content);
            })
            .catch(error => {
                console.error('Error loading blog post:', error);
                document.getElementById('post-content').textContent = 'Error loading blog post.';
            });
    </script>
</body>
</html>
