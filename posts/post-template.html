<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Mehrdad Zakershahrak</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <h1 id="post-title">Loading...</h1>
        <div class="post-metadata">
            <p id="post-date" class="post-date"></p>
            <p id="post-author" class="post-author"></p>
            <p id="post-categories" class="post-categories"></p>
        </div>
        <div id="post-content" class="post-content">Loading content...</div>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        async function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postName = urlParams.get('post');
            
            try {
                const response = await fetch(postName);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const markdown = await response.text();
                
                const title = markdown.match(/title:\s*"(.+)"/)[1];
                const date = markdown.match(/date:\s*(\S+)/)[1];
                const author = markdown.match(/author:\s*(.+)/)[1];
                const categories = markdown.match(/categories:\s*\[(.+)\]/)[1];
                
                document.title = `${title} - Mehrdad Zakershahrak`;
                document.getElementById('post-title').textContent = title;
                document.getElementById('post-date').textContent = `Posted on: ${date}`;
                document.getElementById('post-author').textContent = `Author: ${author}`;
                document.getElementById('post-categories').textContent = `Categories: ${categories}`;
                
                const content = markdown.split('---').slice(2).join('---').trim();
                document.getElementById('post-content').innerHTML = marked(content);
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('post-content').textContent = 'Error loading blog post.';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
