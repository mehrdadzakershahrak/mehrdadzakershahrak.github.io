<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Mehrdad Zakershahrak</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1 id="post-title">Loading...</h1>
            <p id="post-date" class="post-date"></p>
            <p id="post-author" class="post-author"></p>
            <div id="post-content" class="post-content">Loading content...</div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        // Get the Markdown file name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postName = urlParams.get('post');
        
        // Fetch and render the Markdown content
        fetch(`${postName}.md`)
            .then(response => response.text())
            .then(markdown => {
                const lines = markdown.split('\n');
                let title = '', date = '', author = '';
                let contentStart = 0;

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('title:')) {
                        title = lines[i].split(':')[1].trim().replace(/"/g, '');
                    } else if (lines[i].startsWith('date:')) {
                        date = lines[i].split(':')[1].trim();
                    } else if (lines[i].startsWith('author:')) {
                        author = lines[i].split(':')[1].trim();
                    } else if (lines[i].trim() === '---' && i > 0) {
                        contentStart = i + 1;
                        break;
                    }
                }

                const content = lines.slice(contentStart).join('\n');

                // Update the page with the metadata
                document.title = `${title} - Mehrdad Zakershahrak`;
                document.getElementById('post-title').textContent = title;
                document.getElementById('post-date').textContent = `Posted on: ${date}`;
                document.getElementById('post-author').textContent = `Author: ${author}`;
                
                // Render the Markdown content
                document.getElementById('post-content').innerHTML = marked(content);
            })
            .catch(error => {
                console.error('Error loading blog post:', error);
                document.getElementById('post-content').textContent = 'Error loading blog post.';
            });
    </script>
</body>
</html>
