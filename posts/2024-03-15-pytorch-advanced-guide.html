<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Mehrdad Zakershahrak</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <article>
            <h1 id="post-title">Loading...</h1>
            <div class="post-metadata"></div>
            <div id="post-content">Loading content...</div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        async function loadBlogPost() {
            try {
                const response = await fetch('2024-03-15-pytorch-advanced-guide.md');
                const markdown = await response.text();
                
                const lines = markdown.split('\n');
                const title = lines[0].replace('# ', '');
                const content = lines.slice(1).join('\n');
                
                document.title = `${title} - Mehrdad Zakershahrak`;
                document.getElementById('post-title').textContent = title;
                document.querySelector('.post-metadata').innerHTML = `
                    <p>Posted on: 2024-03-15</p>
                    <p>Author: Mehrdad Zakershahrak</p>
                    <p>Categories: PyTorch, Deep Learning, Optimization, AOT Compilation</p>
                `;
                document.getElementById('post-content').innerHTML = marked(content);
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('post-content').textContent = 'Error loading blog post. Please try again later.';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
