<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <h2>Blog Posts</h2>
        <ul id="blog-list"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        async function fetchMarkdownFiles() {
            const response = await fetch('posts/');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'));
            return links
                .map(link => link.href)
                .filter(href => href.endsWith('.md'))
                .map(href => href.split('/').pop());
        }

        async function loadBlogPosts() {
            const blogList = document.getElementById('blog-list');
            try {
                const posts = await fetchMarkdownFiles();
                for (const post of posts) {
                    const response = await fetch(`posts/${post}`);
                    const markdown = await response.text();
                    const title = markdown.match(/title:\s*"(.+)"/)[1];
                    const date = markdown.match(/date:\s*(\S+)/)[1];
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="posts/post-template.html?post=${post}">${title}</a> <span class="post-date">(${date})</span>`;
                    blogList.appendChild(li);
                }
            } catch (error) {
                console.error('Error loading blog posts:', error);
                blogList.innerHTML = '<li>Error loading blog posts.</li>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
