<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="markdown-renderer.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content"></div>
        <h2>Blog Posts</h2>
        <ul id="blog-list">
            <!-- Blog posts will be dynamically inserted here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        // Function to extract metadata from Markdown content
        function extractMetadata(markdown) {
            const lines = markdown.split('\n');
            const title = lines[0].replace('#', '').trim();
            const dateLine = lines.find(line => line.startsWith('Date:'));
            const date = dateLine ? dateLine.split(':')[1].trim() : 'Unknown date';
            return { title, date };
        }

        // Function to load and display blog posts
        function loadBlogPosts() {
            const blogList = document.getElementById('blog-list');
            const posts = [
                'posts/2023-09-11-optimizing-pytorch-xla-performance.md',
                // Add more post filenames here as you create them
            ];

            posts.forEach(post => {
                fetch(post)
                    .then(response => response.text())
                    .then(markdown => {
                        const { title, date } = extractMetadata(markdown);
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${post}">${title}</a> <span class="post-date">(${date})</span>`;
                        blogList.appendChild(li);
                    });
            });
        }

        // Load blog posts when the page is ready
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
