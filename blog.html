---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog-page">
  <h1>Blog Posts</h1>

  {% for post in site.posts %}
    <article class="blog-post-summary">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      {{ post.excerpt }}
      <p><a href="{{ post.url | relative_url }}">Read more...</a></p>
    </article>
  {% endfor %}
</div>
