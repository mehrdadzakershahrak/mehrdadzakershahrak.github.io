<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <h2>Blog Posts</h2>
        <ul id="blog-list"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        function extractMetadata(markdown) {
            const lines = markdown.split('\n');
            let metadata = {};
            let inMetadata = false;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === '---') {
                    inMetadata = !inMetadata;
                    continue;
                }
                if (inMetadata) {
                    const [key, ...value] = lines[i].split(':');
                    if (key && value.length) {
                        metadata[key.trim()] = value.join(':').trim().replace(/^"(.*)"$/, '$1');
                    }
                }
            }
            return metadata;
        }

        async function loadBlogPosts() {
            const blogList = document.getElementById('blog-list');
            const posts = [
                'posts/2024-03-15-pytorch-advanced-guide.md',
                'posts/2023-09-11-second.md'
            ];

            for (const post of posts) {
                try {
                    const response = await fetch(post);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const markdown = await response.text();
                    const metadata = extractMetadata(markdown);
                    if (metadata.title && metadata.date) {
                        const li = document.createElement('li');
                        const postName = post.split('/').pop().replace('.md', '');
                        li.innerHTML = `<a href="posts/post-template.html?post=${postName}">${metadata.title}</a> <span class="post-date">(${metadata.date})</span>`;
                        blogList.appendChild(li);
                    }
                } catch (error) {
                    console.error(`Error loading ${post}:`, error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
