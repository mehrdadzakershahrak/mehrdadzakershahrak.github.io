<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrdad Zakershahrak - Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Mehrdad Zakershahrak</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="https://scholar.google.com/citations?user=Y_-UFnUAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></li>
            </ul>
        </nav>
    </div>

    <main role="main">
        <h2>Blog Posts</h2>
        <ul id="blog-list"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Mehrdad Zakershahrak. All rights reserved.</p>
    </footer>

    <script>
        async function loadBlogPosts() {
            const blogList = document.getElementById('blog-list');
            const posts = [
                'posts/2024-03-15-pytorch-advanced-guide.md',
                'posts/2023-09-11-second.md'
            ];

            for (const post of posts) {
                try {
                    const response = await fetch(post);
                    const text = await response.text();
                    const title = text.match(/title:\s*"(.+)"/)[1];
                    const date = text.match(/date:\s*(\S+)/)[1];
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="posts/${post.split('/').pop().replace('.md', '.html')}">${title}</a> <span class="post-date">(${date})</span>`;
                    blogList.appendChild(li);
                } catch (error) {
                    console.error(`Error loading ${post}:`, error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
